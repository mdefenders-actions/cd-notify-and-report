name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          start-time: '1000'
          workflow-name: 'GitHub Actions Test'
          workflow-success: '1'
          loki-push-url: 'https://loki.example.com'
          prom-push-token: 'token'
          cicd-slack-webhook: 'https://hooks.slack.com/services/xxx/yyy/zzz'
          service-url: 'https://service.example.com'
          image-name: 'test-image'
          image-tag: 'latest'
          app-name: 'test-app'

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.time }}"
